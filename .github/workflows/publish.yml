name: Publish

on:
  workflow_dispatch:
    branches:
      - main

jobs:
  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: write
      packages: write
      issues: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .tool-versions
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build project
        run: pnpm build

      - name: Get version
        id: version
        run: |
          VERSION=$(node -e "console.log(require('./packages/freee-mcp/package.json').version)")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "üì¶ Version: $VERSION"

      # Phase 1: GitHub Release
      - name: Check if GitHub Release exists
        id: check-release
        run: |
          VERSION=${{ steps.version.outputs.version }}
          if gh release view v$VERSION >/dev/null 2>&1; then
            echo "‚ÑπÔ∏è  GitHub Release v$VERSION already exists - skipping"
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "‚úÖ GitHub Release v$VERSION does not exist - will create"
            echo "skip=false" >> $GITHUB_OUTPUT
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Git Tag
        if: steps.check-release.outputs.skip != 'true'
        run: |
          VERSION=${{ steps.version.outputs.version }}
          if ! git rev-parse v$VERSION >/dev/null 2>&1; then
            git tag v$VERSION
            git push origin v$VERSION
            echo "‚úÖ Created and pushed tag v$VERSION"
          else
            echo "‚ÑπÔ∏è  Tag v$VERSION already exists"
          fi

      - name: Package skill for release
        if: steps.check-release.outputs.skip != 'true'
        run: |
          cd skills/freee-api-skill
          zip -r ../../freee-skill.zip .
          echo "‚úÖ Packaged skill"

      - name: Collect contributors from community PRs
        if: steps.check-release.outputs.skip != 'true'
        id: contributors
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # ÂâçÂõû„ÅÆ„É™„É™„Éº„Çπ„Çø„Ç∞„ÇíÂèñÂæóÔºàÁèæÂú®„ÅÆ„Çø„Ç∞„ÇíÈô§„ÅèÔºâ
          PREV_TAG=$(git tag --sort=-v:refname | grep '^v' | sed -n '2p')

          CONTRIBUTORS=""
          if [ -n "$PREV_TAG" ]; then
            PREV_DATE=$(git log -1 --format=%aI "$PREV_TAG")
            echo "Previous tag: $PREV_TAG ($PREV_DATE)"

            # ÂâçÂõû„É™„É™„Éº„Çπ‰ª•Èôç„Å´ close „Åï„Çå„Åü from-pr issue „ÇíÊ§úÁ¥¢
            USERS=$(gh issue list \
              --label "from-pr" \
              --state closed \
              --search "closed:>=$PREV_DATE" \
              --json body \
              --jq '.[].body' \
            | grep -oP 'by @\K[^\s)+]+' \
            | sort -u)

            if [ -n "$USERS" ]; then
              CONTRIBUTORS=$(echo "$USERS" | while read -r user; do
                echo "- @${user}"
              done)
              echo "Found contributors: $USERS"
            fi
          else
            echo "No previous tag found, skipping contributor collection"
          fi

          {
            echo "list<<EOF"
            echo "$CONTRIBUTORS"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

          # README „ÅÆ Contributors „Çª„ÇØ„Ç∑„Éß„É≥„Å´Êñ∞„Åó„ÅÑ„É¶„Éº„Ç∂„Éº„ÇíËøΩÂä†
          if [ -n "$USERS" ]; then
            while read -r user; do
              if ! grep -q "github.com/${user}" README.md; then
                sed -i "s|<!-- CONTRIBUTORS-END -->|<a href=\"https://github.com/${user}\"><img src=\"https://github.com/${user}.png\" width=\"40\" height=\"40\" alt=\"@${user}\"></a>\n<!-- CONTRIBUTORS-END -->|" README.md
                echo "Added $user to README contributors"
              fi
            done <<< "$USERS"

            if git diff --quiet README.md; then
              echo "No new contributors to add to README"
            else
              git config user.name "github-actions[bot]"
              git config user.email "github-actions[bot]@users.noreply.github.com"
              git add README.md
              git commit -m "docs: add new contributors to README"
              git push
              echo "Pushed README contributor updates"
            fi
          fi

      - name: Create GitHub Release
        if: steps.check-release.outputs.skip != 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: v${{ steps.version.outputs.version }}
          body: |
            ## What's Changed

            See [CHANGELOG.md](./CHANGELOG.md) for details.
            ${{ steps.contributors.outputs.list != '' && format('\n## Contributors\n\nThank you to the following contributors for their suggestions!\n\n{0}\n', steps.contributors.outputs.list) || '' }}
            ## Package
            - npm: https://www.npmjs.com/package/@him0/freee-mcp/v/${{ steps.version.outputs.version }}
            - Install: `npm install @him0/freee-mcp@${{ steps.version.outputs.version }}`

            ## Claude Plugin
            This repository can also be used as a Claude Code plugin:
            ```bash
            claude plugin add him0/freee-mcp
            ```
          files: freee-skill.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Phase 2: npm publish
      - name: Check if npm package exists
        id: check-npm
        run: |
          VERSION=${{ steps.version.outputs.version }}
          if npm view @him0/freee-mcp@$VERSION version 2>/dev/null; then
            echo "‚ÑπÔ∏è  npm package @him0/freee-mcp@$VERSION already exists - skipping"
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "‚úÖ npm package @him0/freee-mcp@$VERSION does not exist - will publish"
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Publish to npm
        if: steps.check-npm.outputs.skip != 'true'
        run: pnpm run release
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Sync plugin.json version
        if: steps.check-npm.outputs.skip != 'true'
        run: |
          VERSION=${{ steps.version.outputs.version }}
          jq --arg v "$VERSION" '.version = $v' .claude-plugin/plugin.json > tmp.json && mv tmp.json .claude-plugin/plugin.json
          jq --arg v "$VERSION" '.plugins[0].version = $v' .claude-plugin/marketplace.json > tmp.json && mv tmp.json .claude-plugin/marketplace.json
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .claude-plugin/
          git commit -m "chore: sync plugin version to $VERSION" || echo "No changes to commit"
          git push
          echo "‚úÖ Synced plugin.json version"
