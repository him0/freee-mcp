name: Release

on:
  workflow_dispatch:

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      packages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: "pnpm"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build project
        run: pnpm build
        env:
          NODE_OPTIONS: "--max-old-space-size=6144"

      - name: Create Release Pull Request or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          version: pnpm version
          publish: pnpm release
          title: "chore: release packages"
          commit: "chore: release packages"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Sync plugin.json version after publish
        if: steps.changesets.outputs.published == 'true'
        run: |
          VERSION=$(node -e "console.log(require('./package.json').version)")
          # Update plugin.json version
          jq --arg v "$VERSION" '.version = $v' .claude-plugin/plugin.json > tmp.json && mv tmp.json .claude-plugin/plugin.json
          # Update marketplace.json version
          jq --arg v "$VERSION" '.plugins[0].version = $v' .claude-plugin/marketplace.json > tmp.json && mv tmp.json .claude-plugin/marketplace.json

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .claude-plugin/
          git commit -m "chore: sync plugin version to $VERSION" || echo "No changes to commit"
          git push

      - name: Create Git Tag
        if: steps.changesets.outputs.published == 'true'
        run: |
          VERSION=$(node -e "console.log(require('./package.json').version)")
          if ! git rev-parse v$VERSION >/dev/null 2>&1; then
            git tag v$VERSION
            git push origin v$VERSION
          fi

      - name: Package skill for release
        if: steps.changesets.outputs.published == 'true'
        run: |
          cd skills/freee-api-skill
          zip -r ../../freee-skill.zip .

      - name: Create GitHub Release
        if: steps.changesets.outputs.published == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ fromJson(steps.changesets.outputs.publishedPackages)[0].version }}
          name: v${{ fromJson(steps.changesets.outputs.publishedPackages)[0].version }}
          body: |
            ## What's Changed

            See [CHANGELOG.md](./CHANGELOG.md) for details.

            ## Package
            - npm: https://www.npmjs.com/package/@him0/freee-mcp/v/${{ fromJson(steps.changesets.outputs.publishedPackages)[0].version }}
            - Install: `npm install @him0/freee-mcp@${{ fromJson(steps.changesets.outputs.publishedPackages)[0].version }}`

            ## Claude Plugin
            This repository can also be used as a Claude Code plugin:
            ```bash
            claude plugin add him0/freee-mcp
            ```
          files: freee-skill.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
