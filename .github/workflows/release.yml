name: Create Version Bump PR

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version type to bump'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  create-version-pr:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
      
    - name: Configure git
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
      
    - name: Install pnpm
      uses: pnpm/action-setup@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'pnpm'
        
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
        
    - name: Run type check
      run: pnpm type-check
      
    - name: Run linter
      run: pnpm lint
      
    - name: Run tests
      run: pnpm test:run
      
    - name: Build project
      run: pnpm build
      
    - name: Check build artifacts
      run: |
        ls -la dist/
        test -f dist/index.esm.js
        test -f dist/index.cjs
        test -f dist/index.d.ts
        test -f bin/cli.js
        
    - name: Create release branch
      id: branch
      run: |
        BRANCH_NAME="release/v${{ github.event.inputs.version }}-$(date +%Y%m%d%H%M%S)"
        git checkout -b $BRANCH_NAME
        echo "branch_name=${BRANCH_NAME}" >> $GITHUB_OUTPUT
        
    - name: Bump version
      id: version
      run: |
        npm version ${{ github.event.inputs.version }} --no-git-tag-version
        NEW_VERSION=$(node -e "console.log(require('./package.json').version)")
        echo "new_version=${NEW_VERSION}" >> $GITHUB_OUTPUT
        
        git add package.json
        git commit -m "chore: bump version to ${NEW_VERSION}"
        
    - name: Push release branch
      run: |
        git push origin ${{ steps.branch.outputs.branch_name }}
        
    - name: Create Pull Request
      id: pr
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ steps.branch.outputs.branch_name }}
        base: main
        title: "chore: bump version to ${{ steps.version.outputs.new_version }}"
        body: |
          ## Version Bump
          
          This PR updates the version to `${{ steps.version.outputs.new_version }}`.
          
          ### Changes
          - Updated version in package.json to ${{ steps.version.outputs.new_version }}
          
          ### Next Steps
          1. Review and merge this PR
          2. After merge, the npm publish job will automatically run
          3. A GitHub release will be created
          
          ### Pre-publish Checklist
          - [ ] Version number is correct
          - [ ] All tests pass
          - [ ] Build artifacts are generated correctly
        labels: |
          release
          automated